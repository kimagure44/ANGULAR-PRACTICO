<h1>Confirmacion de compra</h1>
<h2>Productos</h2>
<div class="col-xs-3 caja2">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="col-xs-12 notPadding">
               <ul class="list-group">
                   <li class="list-group-item" data-ng-repeat="producto in productos">
                       {{producto.nombre}}
                       <b class="pull-right">{{producto.precio | currency:"€"}}</b>
                   </li>
               </ul>
               <h2>Total: {{total | currency:"€"}}</h2>
            </div>
        </div>
    </div>
</div>
